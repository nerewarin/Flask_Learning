<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a new Question {{ question }}</title>
</head>
<body>
    <h2>Please create a new question</h2>
    <form method="post">
        <div>
            <label for="title">Title</label>
            <input name="title" type= "text" />
        </div>
        <div>
            <label for="question">Question</label>
            <input name="question" type = "text" />
        </div>
        <div>
            <label for="answer">Answer</label>
            <input name="answer" type = "text" />
        </div>
        <div>
            <button type="submit">Submit Question (отправить вопрос)</button>
        </div>
    </form>
</body>
</html>
